/* ================= RESET B√ÅSICO ================= */
* {

html, body {

}

/* ================= CONTENEDOR GENERAL ================= */
.page-container {
    max-width: 1100px;

}

/* ================= T√çTULOS ================= */
.page-title {

}

.page-subtitle {

.section-title {

}

/* ================= DIVISORES ================= */
.divider {
    border: none;
    height: 2px;
    background: linear-gradient(to right, transparent, #1abc9c, transparent);
    margin: 30px 0;
}

.divider.large {
    margin: 50px 0;
}

/* ================= TABLAS ================= */
.table-container {
    overflow-x: auto;
}

.table-container.small {
    max-width: 600px;
    margin: 0 auto;
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 10px;
    overflow: hidden;

    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

    /* Animaci√≥n de entrada */
    animation: fadeSlideIn 0.45s ease-out;
}

.styled-table thead {
    background: linear-gradient(135deg, #0b3d2e, #145a32);
    color: #ecf0f1;
}

.styled-table th,
.styled-table td {
    text-align: center;
}

.styled-table.compact th,
.styled-table.compact td {
    padding: 8px 12px;
    font-size: 0.95rem;
}

.styled-table tbody tr {
    border-bottom: 1px solid #eee;
    transition: background 0.2s ease, transform 0.15s ease;
}

.styled-table tbody tr:hover {
    background-color: rgba(26, 188, 156, 0.18);
    transform: scale(1.01);
}

.styled-table tbody tr:last-child {
    border-bottom: none;
}

/* ================= FLECHAS ================= */
.table-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    margin-top: 20px;
}

.arrow {
    font-size: 3.2rem;
    text-decoration: none;
    color: #1abc9c;
    padding: 4px;
    border-radius: 50%;
    line-height: 1;
    transition: transform 0.25s ease, color 0.25s ease, background 0.25s ease;
}

.arrow:hover {
    background-color: rgba(26, 188, 156, 0.25);
    color: #0b3d2e;
    transform: scale(1.35);
}

/* ================= MENSAJE VAC√çO ================= */
.empty-message {
    text-align: center;
    font-size: 1.1rem;
    color: #999;
    margin-top: 30px;
}

/* ================= ANIMACI√ìN ================= */
@keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .table-wrapper {
        flex-direction: column;
    }

    .arrow {
        font-size: 2.6rem;

}
